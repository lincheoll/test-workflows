name: Reusable Main Release

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version'
        required: false
        type: string
        default: '22'
    secrets:
      SLACK_WEBHOOK_URL:
        required: false
    outputs:
      new_release_published:
        description: 'Whether a new release was published'
        value: ${{ jobs.release.outputs.new_release_published }}
      new_release_version:
        description: 'Version of the new release'
        value: ${{ jobs.release.outputs.new_release_version }}

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: |
          if [ -f "yarn.lock" ]; then
            yarn install --frozen-lockfile
          elif [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Send release notification to Slack
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO_NAME: ${{ github.event.repository.name }}
          VERSION: ${{ steps.semantic.outputs.new_release_version }}
          ACTOR: ${{ github.actor }}
          RELEASE_URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.semantic.outputs.new_release_version }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ðŸš€ New Release v'"${VERSION}"' - '"${REPO_NAME}"'","blocks":[{"type":"header","text":{"type":"plain_text","text":"ðŸš€ Release v'"${VERSION}"'","emoji":true}},{"type":"section","fields":[{"type":"mrkdwn","text":"*Repository:*\n'"${REPO_NAME}"'"},{"type":"mrkdwn","text":"*Version:*\n`v'"${VERSION}"'`"},{"type":"mrkdwn","text":"*Type:*\nProduction"},{"type":"mrkdwn","text":"*Triggered by:*\n'"${ACTOR}"'"}]},{"type":"actions","elements":[{"type":"button","text":{"type":"plain_text","text":"View Release","emoji":true},"url":"'"${RELEASE_URL}"'"}]}]}' \
            "${SLACK_WEBHOOK_URL}"