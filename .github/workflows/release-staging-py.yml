name: Reusable Staging Release for Python

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version'
        required: false
        type: string
        default: '3.13'
    secrets:
      SLACK_WEBHOOK_URL:
        required: false
    outputs:
      new_release_published:
        description: 'Whether a new release was published'
        value: ${{ jobs.release.outputs.new_release_published }}
      new_release_version:
        description: 'Version of the new release'
        value: ${{ jobs.release.outputs.new_release_version }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.release.outputs.released }}
      new_release_version: ${{ steps.release.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.17.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "github-actions@github.com"

      - name: Send release notification to Slack
        if: steps.release.outputs.released == 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO_NAME: ${{ github.event.repository.name }}
          VERSION: ${{ steps.release.outputs.version }}
          ACTOR: ${{ github.actor }}
          RELEASE_URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.release.outputs.version }}
        run: |
          if [ -n "${SLACK_WEBHOOK_URL}" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"üî∂ Pre-release v'"${VERSION}"' - '"${REPO_NAME}"'","blocks":[{"type":"header","text":{"type":"plain_text","text":"üî∂ Pre-release v'"${VERSION}"'","emoji":true}},{"type":"section","fields":[{"type":"mrkdwn","text":"*Repository:*\n'"${REPO_NAME}"'"},{"type":"mrkdwn","text":"*Version:*\n`v'"${VERSION}"'`"},{"type":"mrkdwn","text":"*Type:*\nStaging"},{"type":"mrkdwn","text":"*Triggered by:*\n'"${ACTOR}"'"}]},{"type":"actions","elements":[{"type":"button","text":{"type":"plain_text","text":"View Release","emoji":true},"url":"'"${RELEASE_URL}"'"}]}]}' \
              "${SLACK_WEBHOOK_URL}"
          else
            echo "‚ö†Ô∏è SLACK_WEBHOOK_URL not configured, skipping notification"
          fi
